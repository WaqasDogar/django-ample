<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</head>

<body style="background-color: whitesmoke;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'UserProfile' %}">Dashboard<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="login.html">Log Out <span class="sr-only"></span></a>
                </li>


            </ul>
        </div>
    </nav>
    <h1 style="text-align:center;">New Order</h1>
    <div class="container" style="width: 70%; background-color: white;">

        <form class="row g-3"  enctype="multipart/form-data"  method="post">
            {% csrf_token %}
            <h4 class="col-12">Delivery Options <span style="color: red;">*</span> </h4>

            <div class="form-checkinput-group col-12" style="margin-left: 3% ;">

                <input type="radio" class="form-check-input col-6" id="validationFormCheck2" name="Delivery" value="Delivery with Cooler" style="margin-left:-26% ;"
                    name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck2">Delivery with Cooler</label>
            </div>
            <div class="form-check col-12 " style="margin-left: 2.7% ;">
                <input type="radio" class="form-check-input" id="validationFormCheck3" value="Normal Delivery" name="Delivery" required>
                <label class="form-check-label" for="validationFormCheck3">Normal Delivery</label>
                <div class="invalid-feedback">Select one option</div>
            </div>
            <h4 class="col-12">From</h4>
            <div class="col-md-6">
                <label for="Phone4" class="form-label">Sender Phone No <span style="color: red;">*</span></label>
                <input type="number" name="phone" class="form-control" id="Phone4" value="{{userinfo.UserID.username}}" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Sender Name </label>
                <input type="text" name="name" class="form-control" id="name" value="{{userinfo.UserID.first_name}}" >
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Sender Address <span style="color: red;">*</span></label>
                <input type="text" name="addr1" class="form-control" value="{{userinfo.Address}}" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Sender Address 2</label>
                <input type="text" name="addr2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>



            <div class="col-md-12">
                <label for="inputState" style="margin-top:5% ;" class="form-label">Sender State</label>
                <select id="inputState" name="state" class="form-select">
                    <option selected>Choose...</option>

                    <option value="Abu Dhabi">Abu Dhabi</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Sharjah">Sharjah</option>
                    <option value="Ajman">Ajman</option>
                    <option value="Um alquwain">Um alquwain</option>
                    <option value="Ras alkhaima">Ras alkhaima</option>
                    <option value="Fujairah">Fujairah</option>
                    <option value="Al Ain">Al Ain</option>
                    <option value="Out door areas">Out door areas</option>

                </select>
            </div>
            <br>
            
            <div class="col-3">
                <label for="date4" class="form-label" style="margin-top:5%;">Current Date <span id="displayDateTime"></span> </label>
                
            </div>
            <div class="col-md-12" >
                <label for="ndate4" class="form-label" >Delivery Date<span style="color: red;">*</span> 
                    <input type="date" name="ddate" class="form-control" id="ddt" required></label>
                
            </div>
            <div class="col-12">
                <br>
            </div>

            <h4 style="margin-top:2% ;">Item Details <span style="color: red;">*</span></h4>
            <br>
            <div class="input-group mb-3">
                <br>
                <label class="input-group-text" for="inputGroupFile01">Upload </label>
                <input type="file" accept=image/* name=tasveer class="form-control" id="inputGroupFile01" required>
            </div>

            <div class="col-4">
                <label for="inputPrice" class="form-label">Item Worth  <span style="color: red;">*</span></label>
                <input type="number" name="AED" class="form-control" id="inputPrice" placeholder="AED" required>
            </div>
            <div class=" col-md-12" style="margin-top:1% ;">
                <label class="col-md-12 p-0">Description</label>
                <div class="col-md-12 border-bottom p-0">
                    <textarea rows="5" name="desc" class="form-control p-0 border-1" placeholder="Description"> </textarea>
                </div>
            </div>

            <h4 class="col-12" style="margin-top: 1%;">Charges </h4>
            <div class="form-checkinput-group " style="margin-left: 5% ;">

                <input type="checkbox" class="form-check-input" id="validationFormCheck00" name="include">
                <label class="form-check-label" for="validationFormCheck00">Include item worth in delivery charges</label>
            </div>


            <h4 class="col-12" style="margin-top: 1%;">Payment Mode <span style="color: red; " required>*</span> </h4>
            <div class="form-checkinput-group " style="margin-left: 5% ;">

                <input type="radio" class="form-check-input" id="validationFormCheck4" value="Cash On Delivery" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck4">Cash on Delivery</label>
            </div>
            <div class="form-check  " style="margin-left: 5% ;">
                <input type="radio" class="form-check-input" id="validationFormCheck5" value="Credit Card" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck5">Credit Card</label>
                <div class="invalid-feedback">Select one option</div>
            </div>





            <div class="col-12" style="text-align:center ;">
                <button id="submitbtn" onsubmit="myfun()" type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>

        <script>
            function myfun()
            {
                var remove=document.getElementById("submitbtn");
                remove.style.display='none';
            }
            
        </script>


    </div>
    <br>
    <br>

    <script type="text/javascript">
        var today = new Date();
        
       
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date+' '+time;
        
        document.getElementById("displayDateTime").innerHTML =  dateTime;
        </script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>

            var date = new Date().toISOString().slice(0,10);
    
            //To restrict past date
    
            $('#ddt').attr('min', date);
    
        </script>

</html>

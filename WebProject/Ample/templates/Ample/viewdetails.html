{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'Ample/images/icons/favicon.ico' %}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Ample/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Ample/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Ample/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Ample/vendor/animate/animate.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Ample/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Ample/vendor/animsition/css/animsition.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Ample/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Ample/vendor/daterangepicker/daterangepicker.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Ample/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Ample/css/main.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</head>

<body style="background-color: whitesmoke;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'Login' %}">Dashboard<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out <span class="sr-only"></span></a>
                </li>


            </ul>
        </div>
    </nav>
    <h1 style="text-align:center;">Placed Order Details <br> <span style="font-size:25px;">(ORDER#{{ODR.id}})</span></h1>
    <div class="container" style="width: 70%; background-color: white;">

        <form class="row g-3">
            <h4 class="col-12">Delivery Options  </h4>

            <div class="form-checkinput-group col-12" style="margin-left: 3% ;">

                <input checked type="radio" class="form-check-input col-6" id="validationFormCheck2" style="margin-left:-26% ;"
                    name="radio-stacked" readonly>
                <label class="form-check-label" for="validationFormCheck2">{{ODR.DeliveryMethod}}</label>
            </div>

            <h4 class="col-12">From</h4>
            <div class="col-md-6">
                <label for="Phone4" class="form-label">Sender Phone No </label>
                <input type="number" class="form-control" id="Phone4" value="{{ODR.Phone}}" readonly>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Sender Name </label>
                <input type="text" class="form-control" id="name" value="{{ODR.SenderName}}" readonly>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Sender Address </label>
                <input type="text" class="form-control" id="inputAddress" value="{{ODR.Address1}}" placeholder="1234 Main St" readonly>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Sender Address 2</label>
                <input readonly type="text" class="form-control" id="inputAddress2" value="{{ODR.Address2}}" placeholder="Apartment, studio, or floor">
            </div>



            <div class="col-md-4">
                <label for="inputState" style="margin-top:5% ;" class="form-label">Sender State</label>
                <select id="inputState" class="form-select">
                    <option selected>{{ODR.State}}</option>
                </select>
            </div>

            <div class="col-12">
                <br>
            </div>




            <h4 class="col-12">To {{msg}}</h4>

            <div class="col-md-6">
                <label for="Phone4" class="form-label">Reciver Phone No </label>
                <input type="number" class="form-control" value="{{ODRRECIVER.Phone}}" id="Phone4" readonly>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Reciver Name </label>
                <input type="text" class="form-control" value="{{ODRRECIVER.SenderName}}" id="name" readonly>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Reciver Address </label>
                <input type="text" class="form-control" value="{{ODRRECIVER.Address1}}" id="inputAddress" placeholder="1234 Main St" readonly>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Reciver Address 2</label>
                <input type="text" class="form-control" value="{{ODRRECIVER.Address2}}" id="inputAddress2" placeholder="Apartment, studio, or floor" readonly>
            </div>

            <div class="col-md-12">
                <label for="inputState" class="form-label" style="margin-top:2% ;">Reciver State</label>
                <select id="inputState" class="form-select">
                    <option selected>{{ODRRECIVER.State}}</option>
                    
                </select>
                <br>
            </div>

            <h4 style="margin-top:2% ;">Item Details </h4>
            <br>
            <div class="input-group mb-3">
                <img src="{{ODRITEM.Image.url}}" height="200px" width="250px" alt="Item-Image">
                <br>
            </div>




            <div class="col-4">
                <label for="inputPrice" class="form-label">Item Worth</label>
                <input type="number" class="form-control" value="{{ODRITEM.Price}}" id="inputPrice" placeholder="AED" readonly>
            </div>
            <div class=" col-md-12" style="margin-top:1% ;">
                <label class="col-md-12 p-0">Description</label>
                <div class="col-md-12 border-bottom p-0">
                    <textarea rows="5" class="form-control p-0 border-1"  placeholder="Description" readonly>{{ODRITEM.Description}} </textarea>
                </div>
            </div>


            <h4 class="col-12" style="margin-top: 1%;">Payment Mode </span> </h4>
            <div class="form-checkinput-group " style="margin-left: 5% ;">

                <input checked type="radio" class="form-check-input" readonly>
                <label class="form-check-label" for="validationFormCheck4">{{ODRITEM.PaymentMehtod}}</label>
            </div>

            <h4 class="col-12" style="margin-top: 1%;">Delivery Charges </span> </h4>
            <div class="form-checkinput-group " style="margin-left: 5% ;">
                <input  type="text" class="form-check-input" value="{{ODR.Charges}}" readonly>
            </div>

            <div class="col-12">
                <br>
            </div>
            <div class="col-12" style="text-align:center ;">
                <a href="" onclick="history.back()" class="btn btn-primary">Go Back</a>
            </div>
        </form>


    </div>
    <br>
    <br>

	<!--===============================================================================================-->
	<script src="{% static 'Ample/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Ample/vendor/animsition/js/animsition.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Ample/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'Ample/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Ample/vendor/select2/select2.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Ample/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'Ample/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Ample/vendor/countdowntime/countdowntime.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Ample/js/main.js' %}"></script>


</body>

</html>

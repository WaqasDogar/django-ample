    <h1 style="text-align:center;">New Order</h1>
    <div class="container" style="width: 70%; background-color: white;">

        <form class="row g-3">
            
            <h4 class="col-12">Delivery Options <span style="color: red;">*</span> </h4>

            <div class="form-checkinput-group col-12" style="margin-left: 3% ;">

                <input type="radio" class="form-check-input col-6" id="validationFormCheck2" style="margin-left:-26% ;"
                    name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck2">Delivery with Cooler</label>
            </div>
            <div class="form-check col-12 " style="margin-left: 2.7% ;">
                <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck3">Normal Delivery</label>
                <div class="invalid-feedback">Select one option</div>
            </div>
            <h4 class="col-12">From</h4>
            <div class="col-md-6">
                <label for="Phone4" class="form-label">Sender Phone No <span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="Phone4" value="{{userinfo.UserID.username}}" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Sender Name </label>
                <input type="text" class="form-control" id="name" value="{{userinfo.UserID.first_name}}" >
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Sender Address <span style="color: red;">*</span></label>
                <input type="text" class="form-control" value="{{userinfo.Address}}" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Sender Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>



            <div class="col-md-12">
                <label for="inputState" style="margin-top:5% ;" class="form-label">Sender State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>

                    <option>Abu Dhabi</option>
                    <option>Dubai</option>
                    <option>Sharjah</option>
                    <option>Ajman</option>
                    <option>Um alquwain</option>
                    <option>Ras alkhaima</option>
                    <option>Fujairah</option>
                    <option>Al Ain</option>
                    <option>Out door areas</option>

                </select>
            </div>
            <br>
            
            <div class="col-3">
                <label for="date4" class="form-label" style="margin-top:5%;">Current Date <span id="displayDateTime"></span> </label>
                
            </div>
            <div class="col-md-12" >
                <label for="ndate4" class="form-label" >Delivery Date<span style="color: red;">*</span> <input type="date" class="form-control" id="ndate4" required></label>
                
            </div>
            <div class="col-12">
                <br>
            </div>




            <h4 class="col-12">To</h4>

            <div class="col-md-6">
                <label for="Phone4" class="form-label">Reciver Phone No <span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="Phone4" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Reciver Name </label>
                <input type="text" class="form-control" id="name" >
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Reciver Address <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Reciver Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="col-md-12">
                <label for="inputState" class="form-label" style="margin-top:2% ;">Reciver State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>

                    <option>Abu Dhabi</option>
                    <option>Dubai</option>
                    <option>Sharjah</option>
                    <option>Ajman</option>
                    <option>Um alquwain</option>
                    <option>Ras alkhaima</option>
                    <option>Fujairah</option>
                    <option>Al Ain</option>
                    <option>Out door areas</option>
                </select>
                <br>
            </div>

            <h4 style="margin-top:2% ;">Item Details <span style="color: red;">*</span></h4>
            <br>
            <div class="input-group mb-3">
                <br>
                <label class="input-group-text" for="inputGroupFile01">Upload </label>
                <input type="file" class="form-control" id="inputGroupFile01" required>
            </div>




            <div class="col-4">
                <label for="inputPrice" class="form-label">Item Worth  <span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="inputPrice" placeholder="AED" required>
            </div>
            <div class=" col-md-12" style="margin-top:1% ;">
                <label class="col-md-12 p-0">Description</label>
                <div class="col-md-12 border-bottom p-0">
                    <textarea rows="5" class="form-control p-0 border-1" placeholder="Description"> </textarea>
                </div>
            </div>


            <h4 class="col-12" style="margin-top: 1%;">Payment Mode <span style="color: red; " required>*</span> </h4>
            <div class="form-checkinput-group " style="margin-left: 5% ;">

                <input type="radio" class="form-check-input" id="validationFormCheck4" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck4">Cash on Delivery</label>
            </div>
            <div class="form-check  " style="margin-left: 5% ;">
                <input type="radio" class="form-check-input" id="validationFormCheck5" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck5">Credit Card</label>
                <div class="invalid-feedback">Select one option</div>
            </div>


            <div class="col-12">
                <br>
            </div>
            <div class="col-12" style="text-align:center ;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>


    </div>
    <br>
    <br>

    <script type="text/javascript">
        var today = new Date();
        
       
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date+' '+time;
        
        document.getElementById("displayDateTime").innerHTML =  dateTime;
      
        </script>

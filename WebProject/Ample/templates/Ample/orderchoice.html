    <h1 style="text-align:center;">Order#{{orderID}}</h1>
    <div class="container" style="width: 70%; background-color: white;">

            <div class="col-12" style="text-align:center ;">

                
                <!-- Trigger -->
                
                <button class="btn"  data-clipboard-target="#foo" onclick="myFunction()" >
                    <input style="width: 250px;" id="myInput" value="127.0.0.1:8000{% url 'ReciverOrder' orderID %}">
                    <img style="height:30px;width:40px;border-radius: 10%;" src="{% static 'Ample/images/copylogo.png' %}" alt="Copy to clipboard">
                </button>
                <script>
                    function myFunction() {
                    /* Get the text field */
                    var copyText = document.getElementById("myInput");

                    /* Select the text field */
                    copyText.select();
                    copyText.setSelectionRange(0, 99999); /* For mobile devices */

                    /* Copy the text inside the text field */
                    navigator.clipboard.writeText(copyText.value);

                    /* Alert the copied text */
                    alert("Copied the reciver's link: " + copyText.value);
                    } 
                </script>

            </div>

<body style="background-color: whitesmoke;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'UserProfile' %}">Dashboard<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="login.html">Log Out <span class="sr-only"></span></a>
                </li>


            </ul>
            {% endif %}
        </div>
    </nav>
    <h1 style="text-align:center;">New Order Request</h1>
    <div class="container" style="width: 70%; background-color: white;">

        <form class="row g-3" method="post"  enctype="multipart/form-data" >
            {% csrf_token %}
            <h4 class="col-12">To</h4>

            <div class="col-md-6">
                <label for="Phone4" class="form-label">Reciver Phone No <span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="Phone4" name="phone" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Reciver Name </label>
                <input type="text" class="form-control" id="name" name="name" >
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Reciver Address <span style="color: red;">*</span></label>
                <input type="text" name="addr1" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Reciver Address 2</label>
                <input type="text" name="addr2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="col-md-12">
                <label for="inputState" class="form-label" style="margin-top:2% ;">Reciver State</label>
                <select id="inputState" name="state" class="form-control" required>
                    <option value="Abu Dhabi">Abu Dhabi</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Sharjah">Sharjah</option>
                    <option value="Ajman">Ajman</option>
                    <option value="Um alquwain">Um alquwain</option>
                    <option value="Ras alkhaima">Ras alkhaima</option>
                    <option value="Fujairah">Fujairah</option>
                    <option value="Al Ain">Al Ain</option>
                    <option value="Out door areas">Out door areas</option>

                </select>
                <br>
            </div>

            {% if inc %}
            <div class="col-12">
               <h5 >Item worth included in delivery charges</h5> 
            </div>
            {% endif %}

            <div class="col-12">
                <br>
            </div>
            <div class="col-12" style="text-align:center ;">
                <button type="submit" onclick="myfun()" class="btn btn-primary">Submit</button>
            </div>
            
        </form>


    </div>
    <br>
    <br>

    <script type="text/javascript">
        var today = new Date();
        
       
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date+' '+time;
        
        document.getElementById("displayDateTime").innerHTML =  dateTime;

        function myfun()
        {
            alert("Thanks! Receiver Order Information Collected")
            
        }
      
        </script>
